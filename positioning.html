<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: lightgrey;
        }
        .div1 {
            position: relative;
            width: 500px;
        }
        .text {
            position: absolute;
            top: 280px;
            left: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.4);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!--CHALLENGE:-->
    <!--Use the correct positioning on div1 and text to-->
    <!--overlay the text on the photo-->
    <!--Add styling to the text to make it look nice-->
    <!--Add an opaque background to the text class-->
    <div class="div1">
        <img src="image.jpg" width="500"></img>
        <p class="text">Mother elephant and calf</p>
    </div>
</body>
</html>
